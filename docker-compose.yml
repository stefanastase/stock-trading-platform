version: "3.9"
services:
  auth:
    hostname: auth
    build: ./auth
    ports:
      - 8081:5000
    environment:
      HOST_NAME: postgres
      DB_NAME: auth
      DB_USER: user
      DB_PASSWORD: password
      AUTH_SECRET: secret
      EXPIRE_TIME_SEC: 3000

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
  
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
volumes:
  postgres-data: